<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NZM IPTV</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
    }
    #loginSection, #iptvSection {
      display: none;
    }
    .visible {
      display: block;
    }
    .centered {
      max-width: 400px;
      margin: 100px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: #ff007f;
      color: white;
      cursor: pointer;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #111;
    }
    header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #logoutBtn {
      margin-left: auto;
      background: #e53935;
      padding: 5px 15px;
    }
    #player {
      width: 100%;
      height: 360px;
      background: black;
    }
    #nowPlaying {
      background: #1a1a1a;
      padding: 10px 20px;
      font-size: 1rem;
      border-top: 1px solid #333;
    }
    #search {
      width: 90%;
      margin: 15px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 0 15px;
      margin-bottom: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .carousel button {
      flex-shrink: 0;
      scroll-snap-align: start;
      background: #333;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      white-space: nowrap;
    }
    .carousel button.active {
      background: #ff007f;
    }
    .grid {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 15px 100px;
      scroll-snap-type: x mandatory;
    }
    .grid::-webkit-scrollbar {
      display: none;
    }
    .channel {
      flex: 0 0 calc(50% - 10px);
      background: #1c1c1c;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      scroll-snap-align: start;
    }
    .channel:hover {
      background: #272727;
    }
    .channel img {
      width: 100%;
      height: 70px;
      object-fit: contain;
      border-radius: 6px;
    }
    .channel p {
      margin: 8px 0 0;
      font-size: 0.85rem;
    }
    #reconnecting {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 1.2rem;
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- ðŸ” Login Section -->
<div id="loginSection" class="centered">
  <h2>Login to NZM IPTV</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- ðŸ“º IPTV Section -->
<div id="iptvSection">
  <header>
    <img src="https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/NZMMODSLOGO.jpg" alt="Logo" />
    <h2>NZM IPTV</h2>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </header>

  <video id="player" controls autoplay></video>
  <div id="nowPlaying">Now Playing: <span id="nowChannel">Nothing</span></div>
  <input type="text" id="search" placeholder="Search channels..."/>

  <div class="carousel" id="categoryList"></div>
  <div class="grid" id="channelList"></div>

  <div id="reconnecting">Reconnectingâ€¦</div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
    authDomain: "iptv-log-in.firebaseapp.com",
    databaseURL: "https://iptv-log-in-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "iptv-log-in",
    storageBucket: "iptv-log-in.firebasestorage.app",
    messagingSenderId: "820026131349",
    appId: "1:820026131349:web:417abd6ad9057c55a92c9c",
    measurementId: "G-4Y8T6J595Z"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();

  // Check auth state
  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('iptvSection').style.display = 'block';
      loadPlaylist();
    } else {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('iptvSection').style.display = 'none';
    }
  });

  // Login function
  function login() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, pass)
      .catch(err => {
        document.getElementById('loginError').textContent = err.message;
      });
  }

  // Logout
  function logout() {
    auth.signOut();
  }

  // IPTV Functions
  const M3U_URL = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';
  const video = document.getElementById('player');
  const channelList = document.getElementById('channelList');
  const categoryList = document.getElementById('categoryList');
  const nowChannel = document.getElementById('nowChannel');
  const reconnecting = document.getElementById('reconnecting');
  const search = document.getElementById('search');

  let channels = [];
  let currentCategory = 'All';
  let freezeCheck, lastTime = 0;

  function parseM3U(data) {
    const lines = data.split('\n');
    const items = [];
    let current = {};
    lines.forEach(line => {
      if (line.startsWith('#EXTINF')) {
        const name = line.match(/,(.*)/)?.[1] || 'Unknown';
        const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || '';
        const group = line.match(/group-title="(.*?)"/)?.[1] || 'Other';
        current = { name, logo, group };
      } else if (line.startsWith('http')) {
        current.url = line.trim();
        items.push(current);
        current = {};
      }
    });
    return items;
  }

  async function loadPlaylist() {
    try {
      const res = await fetch(M3U_URL);
      const text = await res.text();
      channels = parseM3U(text);
      renderCategories();
      renderChannels();
    } catch (e) {
      console.error('Failed to load playlist', e);
    }
  }

  function renderCategories() {
    const groups = ['All', ...new Set(channels.map(c => c.group))];
    categoryList.innerHTML = '';
    groups.forEach(g => {
      const btn = document.createElement('button');
      btn.textContent = g;
      if (g === currentCategory) btn.classList.add('active');
      btn.onclick = () => {
        currentCategory = g;
        document.querySelectorAll('.carousel button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderChannels();
      };
      categoryList.appendChild(btn);
    });
  }

  function renderChannels() {
    const term = search.value.toLowerCase();
    const filtered = channels.filter(c =>
      (currentCategory === 'All' || c.group === currentCategory) &&
      c.name.toLowerCase().includes(term)
    );
    channelList.innerHTML = '';
    filtered.forEach(c => {
      const div = document.createElement('div');
      div.className = 'channel';
      div.innerHTML = `
        <img src="${c.logo}" onerror="this.src='https://via.placeholder.com/150x70?text=No+Logo'"/>
        <p>${c.name}</p>
      `;
      div.onclick = () => playChannel(c);
      channelList.appendChild(div);
    });
  }

  function playChannel(channel) {
    video.src = channel.url;
    video.play();
    nowChannel.innerHTML = `${channel.name}`;
  }

  function startFreezeMonitor() {
    clearInterval(freezeCheck);
    freezeCheck = setInterval(() => {
      if (!video.paused && !video.ended) {
        if (video.currentTime === lastTime) {
          reconnecting.style.display = 'block';
          video.load();
          video.play();
        } else {
          reconnecting.style.display = 'none';
        }
        lastTime = video.currentTime;
      }
    }, 5000);
  }

  video.addEventListener('play', startFreezeMonitor);
  search.addEventListener('input', renderChannels);
  setInterval(loadPlaylist, 180000);
</script>
</body>
</html>
