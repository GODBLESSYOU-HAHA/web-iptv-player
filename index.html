<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NZM IPTV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #111;
    }
    header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #player {
      width: 100%;
      height: 360px;
      background: black;
    }
    #nowPlaying {
      background: #1a1a1a;
      padding: 10px 20px;
      font-size: 1rem;
      border-top: 1px solid #333;
    }
    #search {
      width: 90%;
      margin: 15px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 0 15px;
      margin-bottom: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .carousel button {
      flex-shrink: 0;
      scroll-snap-align: start;
      background: #333;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      white-space: nowrap;
    }
    .carousel button.active {
      background: #ff007f;
    }

    .channel-pages {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .channel-pages::-webkit-scrollbar {
      display: none;
    }
    .channel-page {
      scroll-snap-align: start;
      flex-shrink: 0;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 10px;
      padding: 10px 15px 100px;
      box-sizing: border-box;
    }
    .channel {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }
    .channel:hover {
      background: #272727;
    }
    .channel img {
      width: 100%;
      height: 70px;
      object-fit: contain;
      border-radius: 6px;
    }
    .channel p {
      margin: 8px 0 0;
      font-size: 0.85rem;
    }
    #reconnecting {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 1.2rem;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h2>NZM IPTV</h2>
  </header>

  <video id="player" controls autoplay></video>
  <div id="nowPlaying">Now Playing: <span id="nowChannel">Nothing</span></div>
  <input type="text" id="search" placeholder="Search channels..."/>

  <div class="carousel" id="categoryList"></div>
  <div class="channel-pages" id="channelPages"></div>

  <div id="reconnecting">Reconnectingâ€¦</div>

  <script>
    const M3U_URL = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';
    const video = document.getElementById('player');
    const channelPages = document.getElementById('channelPages');
    const categoryList = document.getElementById('categoryList');
    const nowChannel = document.getElementById('nowChannel');
    const reconnecting = document.getElementById('reconnecting');
    const search = document.getElementById('search');

    let channels = [];
    let currentCategory = 'All';
    let freezeCheck, lastTime = 0;

    function parseM3U(data) {
      const lines = data.split('\n');
      const items = [];
      let current = {};
      lines.forEach(line => {
        if (line.startsWith('#EXTINF')) {
          const name = line.match(/,(.*)/)?.[1] || 'Unknown';
          const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || '';
          const group = line.match(/group-title="(.*?)"/)?.[1] || 'Other';
          current = { name, logo, group };
        } else if (line.startsWith('http')) {
          current.url = line.trim();
          items.push(current);
          current = {};
        }
      });
      return items;
    }

    async function loadPlaylist() {
      try {
        const res = await fetch(M3U_URL);
        const text = await res.text();
        channels = parseM3U(text);
        renderCategories();
        renderChannels();
      } catch (e) {
        console.error('Failed to load playlist', e);
      }
    }

    function renderCategories() {
      const groups = ['All', ...new Set(channels.map(c => c.group))];
      categoryList.innerHTML = '';
      groups.forEach(g => {
        const btn = document.createElement('button');
        btn.textContent = g;
        if (g === currentCategory) btn.classList.add('active');
        btn.onclick = () => {
          currentCategory = g;
          document.querySelectorAll('.carousel button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderChannels();
        };
        categoryList.appendChild(btn);
      });
    }

    function renderChannels() {
      const term = search.value.toLowerCase();
      const filtered = channels.filter(c =>
        (currentCategory === 'All' || c.group === currentCategory) &&
        c.name.toLowerCase().includes(term)
      );

      const chunkSize = 12;
      const chunks = [];
      for (let i = 0; i < filtered.length; i += chunkSize) {
        chunks.push(filtered.slice(i, i + chunkSize));
      }

      channelPages.innerHTML = '';
      chunks.forEach(group => {
        const page = document.createElement('div');
        page.className = 'channel-page';
        group.forEach(c => {
          const div = document.createElement('div');
          div.className = 'channel';
          div.innerHTML = `
            <img src="${c.logo}" onerror="this.src='https://via.placeholder.com/150x70?text=No+Logo'"/>
            <p>${c.name}</p>
          `;
          div.onclick = () => playChannel(c);
          page.appendChild(div);
        });
        channelPages.appendChild(page);
      });
    }

    function playChannel(channel) {
      video.src = channel.url;
      video.play();
      nowChannel.innerHTML = `${channel.name}`;
    }

    function startFreezeMonitor() {
      clearInterval(freezeCheck);
      freezeCheck = setInterval(() => {
        if (!video.paused && !video.ended) {
          if (video.currentTime === lastTime) {
            reconnecting.style.display = 'block';
            video.load();
            video.play();
          } else {
            reconnecting.style.display = 'none';
          }
          lastTime = video.currentTime;
        }
      }, 5000);
    }

    video.addEventListener('play', startFreezeMonitor);
    search.addEventListener('input', renderChannels);

    loadPlaylist();
    setInterval(loadPlaylist, 180000); // every 3 mins
  </script>
</body>
</html>
