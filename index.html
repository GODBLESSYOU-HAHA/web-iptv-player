<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NZM IPTV</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
    }
    .hidden { display: none; }

    /* Login UI */
    #loginSection {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0e0e0e;
    }
    #loginBox {
      background: rgba(30, 30, 30, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px #ff007f44;
      text-align: center;
      max-width: 320px;
      width: 90%;
    }
    #loginBox img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    #loginBox input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
    }
    #loginBox button {
      background: #ff007f;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }

    /* IPTV UI */
    #iptvSection.hidden { display: none; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #111;
    }
    header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }
    #logoutBtn {
      background: #ff007f;
      color: white;
      border: none;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    #player { width: 100%; height: 360px; background: black; }
    #nowPlaying {
      background: #1a1a1a;
      padding: 10px 20px;
      font-size: 1rem;
      border-top: 1px solid #333;
    }
    #search {
      width: 90%; margin: 15px auto; display: block;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #222; color: white;
    }
    .carousel {
      display: flex; overflow-x: auto;
      gap: 10px; padding: 0 15px; margin-bottom: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .carousel::-webkit-scrollbar { display: none; }
    .carousel button {
      flex-shrink: 0; scroll-snap-align: start;
      background: #333; color: white;
      border: none; border-radius: 20px;
      padding: 8px 16px; cursor: pointer;
    }
    .carousel button.active { background: #ff007f; }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px 15px 100px;
    }
    .channel {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 10px; text-align: center;
      cursor: pointer; transition: 0.2s;
    }
    .channel:hover { background: #272727; }
    .channel img {
      width: 100%; height: 70px;
      object-fit: contain;
      border-radius: 6px;
    }
    .channel p { margin: 8px 0 0; font-size: 0.85rem; }
    #reconnecting {
      display: none; position: fixed;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 1.2rem;
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- Login UI -->
<div id="loginSection">
  <div id="loginBox">
    <img src="logo.png" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color: #f55;"></p>
  </div>
</div>

<!-- IPTV UI -->
<div id="iptvSection" class="hidden">
  <header>
    <div style="display:flex; align-items:center; gap:10px">
      <img src="logo.png" />
      <h2>NZM IPTV</h2>
    </div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </header>

  <video id="player" controls autoplay></video>
  <div id="nowPlaying">Now Playing: <span id="nowChannel">Nothing</span></div>
  <input type="text" id="search" placeholder="Search channels..."/>
  <div class="carousel" id="categoryList"></div>
  <div class="grid" id="channelList"></div>
  <div id="reconnecting">Reconnectingâ€¦</div>
</div>

<script>
// FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyA0TjMoFSYBIs0VQ9shUilOuDGb1uXHjKI",
  authDomain: "iptv-log-in.firebaseapp.com",
  databaseURL: "https://iptv-log-in-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "iptv-log-in",
  storageBucket: "iptv-log-in.appspot.com",
  messagingSenderId: "820026131349",
  appId: "1:820026131349:web:417abd6ad9057c55a92c9c",
  measurementId: "G-4Y8T6J595Z"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();
let deviceId = localStorage.getItem('deviceId') || Date.now().toString(36) + Math.random().toString(36).substr(2);
localStorage.setItem('deviceId', deviceId);

// SESSION CHECK
auth.onAuthStateChanged(async user => {
  if (user) {
    await enforceDeviceLimit(user.uid);
    document.getElementById('loginSection').classList.add('hidden');
    document.getElementById('iptvSection').classList.remove('hidden');
    initIPTV();
  } else {
    document.getElementById('loginSection').classList.remove('hidden');
    document.getElementById('iptvSection').classList.add('hidden');
  }
});

async function enforceDeviceLimit(uid) {
  const ref = db.ref('sessions/' + uid);
  const snap = await ref.get();
  const sessions = snap.val() || {};
  const now = Date.now();
  sessions[deviceId] = now;

  // Sort and keep only 2 newest
  const sorted = Object.entries(sessions).sort((a, b) => b[1] - a[1]);
  const limited = Object.fromEntries(sorted.slice(0, 2));
  await ref.set(limited);

  // If this device was not kept, sign out
  if (!limited[deviceId]) {
    alert("Max devices reached. Logging out oldest device.");
    auth.signOut();
  }
}

function login() {
  const email = document.getElementById('email').value;
  const pass = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email, pass).catch(err => {
    document.getElementById('loginError').textContent = err.message;
  });
}
function logout() {
  const uid = auth.currentUser?.uid;
  if (uid) db.ref('sessions/' + uid + '/' + deviceId).remove();
  auth.signOut();
}
</script>
<script>
const M3U_URL = 'https://raw.githubusercontent.com/PRENDLYMADAPAKER/ANG-KALAT-MO/main/IPTVPREMIUM.m3u';
const video = document.getElementById('player');
const channelList = document.getElementById('channelList');
const categoryList = document.getElementById('categoryList');
const nowChannel = document.getElementById('nowChannel');
const reconnecting = document.getElementById('reconnecting');
const search = document.getElementById('search');

let channels = [], currentCategory = 'All', freezeCheck, lastTime = 0;

function parseM3U(data) {
  const lines = data.split('\n');
  const items = [];
  let current = {};
  lines.forEach(line => {
    if (line.startsWith('#EXTINF')) {
      const name = line.match(/,(.*)/)?.[1] || 'Unknown';
      const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || '';
      const group = line.match(/group-title="(.*?)"/)?.[1] || 'Other';
      current = { name, logo, group };
    } else if (line.startsWith('http')) {
      current.url = line.trim();
      items.push(current);
      current = {};
    }
  });
  return items;
}

async function initIPTV() {
  const res = await fetch(M3U_URL);
  const text = await res.text();
  channels = parseM3U(text);
  renderCategories();
  renderChannels();
  setInterval(initIPTV, 180000);
}

function renderCategories() {
  const groups = ['All', ...new Set(channels.map(c => c.group))];
  categoryList.innerHTML = '';
  groups.forEach(g => {
    const btn = document.createElement('button');
    btn.textContent = g;
    if (g === currentCategory) btn.classList.add('active');
    btn.onclick = () => {
      currentCategory = g;
      document.querySelectorAll('.carousel button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderChannels();
    };
    categoryList.appendChild(btn);
  });
}

function renderChannels() {
  const term = search.value.toLowerCase();
  const filtered = channels.filter(c =>
    (currentCategory === 'All' || c.group === currentCategory) &&
    c.name.toLowerCase().includes(term)
  );
  channelList.innerHTML = '';
  filtered.forEach(c => {
    const div = document.createElement('div');
    div.className = 'channel';
    div.innerHTML = `<img src="${c.logo}" onerror="this.src='https://via.placeholder.com/150x70?text=No+Logo'"/><p>${c.name}</p>`;
    div.onclick = () => playChannel(c);
    channelList.appendChild(div);
  });
}

function playChannel(channel) {
  video.src = channel.url;
  video.play();
  nowChannel.innerHTML = `${channel.name}`;
}

function startFreezeMonitor() {
  clearInterval(freezeCheck);
  freezeCheck = setInterval(() => {
    if (!video.paused && !video.ended) {
      if (video.currentTime === lastTime) {
        reconnecting.style.display = 'block';
        video.load();
        video.play();
      } else {
        reconnecting.style.display = 'none';
      }
      lastTime = video.currentTime;
    }
  }, 5000);
}
video.addEventListener('play', startFreezeMonitor);
search.addEventListener('input', renderChannels);
</script>
</body>
</html>
